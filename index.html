<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT INTERN</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
       
        <div class="form-container">
                <h1>Welcome to our website</h1>
          
            <button class="tab-button active" onclick="openTab('login')">Login</button>
            <button class="tab-button" onclick="openTab('register')">Register</button>
            <button class="tab-button" onclick="openTab('contact')">Contact</button>
            <div id="login" class="form-content active">
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"><br><br>
                    <button>Login</button>
                </form>
            </div>
            <div id="register" class="form-content">
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"><br><br>
                    <button>Register</button>
                </form>
            </div>
            <div id="contact" class="form-content">
                <div class="contact-details">
                  <h2>Company Details:</h2>
                  <p>Company Name: it intern</p>
                  <p>Address: 123 streets , AGRA</p>
                  <p>Email: <a href="mailto:ptanhi@gmail.com">ptanhi@gmail.com</a></p>
                  <p>Phone: 9105553406 </p>
                  <h2>Connect with us on :</h2>
                  <ul>
                    <li><a href="facebook.com" target="_blank"><i class="facebook" aria-hidden="true"></i> Facebook</a></li>
                    <li><a href="twitter.com" target="_blank"><i class="twitter" aria-hidden="true"></i> Twitter</a></li>
                    <li><a href="instagram.com" target="_blank"><i class="instagram" aria-hidden="true"></i> Instagram</a></li>
                    <li><a href="linkedin.com" target="_blank"><i class="linkedin" aria-hidden="true"></i> LinkedIn</a></li>
                  </ul>
                </div>
                <div class="contact-form">
                  <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea><br><br>
                    <button>Send</button>
                  </form>
                </div>
              </div>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("form-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            document.querySelector('[onclick="openTab(\'' + tabName + '\')"]').className += " active";
        }
    </script>
</body>
</html>
